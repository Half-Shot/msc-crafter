query lastIssues($num: Int!) {
  viewer {
    login
  }
  repository(owner: "matrix-org", name: "matrix-spec-proposals") {
    pullRequest(number: $num) {
      id
      title
      state
      lastEditedAt
      createdAt
      isDraft
      closedAt
      labels(first: 20) {
        nodes {
          id
          name
          color
          description
        }
      }
      url
      author {
        avatarUrl
        login
      }
      body
      headRef {
        name
      }
      headRepository {
        nameWithOwner
      }
      files(last: 30) {
        nodes {
          path
        }
      }
      commits(last: 1) {
        nodes {
          commit {
            authoredDate
          }
        }
      }
    }
  }
}
